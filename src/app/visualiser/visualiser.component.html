<form>
  <div class="container-fluid">
    <div class="row">
      <mat-toolbar color="primary">
        <div class="col-2">
          <span>Connec!â„¢ UI</span>
        </div>
        <div class="col-10">

        </div>
      </mat-toolbar>
    </div>

    <div class="row">
      <div class="col-2">
        <mat-form-field>
          <mat-select #collectionSelector placeholder="Collection">
            <mat-option *ngFor="let collection of collections$ | async" [value]="collection">
              {{ collection }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select #attributeSelector placeholder="Attribute">
            <mat-option *ngFor="let column of dataSource.displayedColumns" [value]="column">
              {{ column }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input #attributeInput matInput placeholder="Value" value="">
        </mat-form-field>

        <button #filterButton mat-raised-button color="primary">Filter</button>
      </div>

      <div class="col-10">
        <div class="mat-elevation-z8">
          <mat-paginator [length]="dataSource.resultsLength" [pageSize]="dataSource.pageSize">

          </mat-paginator>

          <mat-table #table [dataSource]="dataSource" matSort matSortDisableClear>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
            </ng-container>

            <!-- Code Column -->
            <ng-container matColumnDef="code">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Code </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.code}} </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
            </ng-container>

            <!-- Timestamp Column -->
            <ng-container matColumnDef="created_at">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Created At </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.created_at}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="dataSource.displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: dataSource.displayedColumns;"></mat-row>
          </mat-table>
        </div>
      </div>
    </div>
  </div>
</form>
