  <div class="container-fluid">
    <mat-spinner #loader [hidden]="!loading" style="display: block; position: absolute; top: 50%; left: 50%; z-index: 999;"></mat-spinner>

    <div class="row">
      <mat-toolbar color="primary">
        <div class="col-2">
          <span>Connec!â„¢ UI</span>

          <mat-select #organizationSelector class="select-organization">
            <mat-option *ngFor="let organization of organizations" [value]="organization">
              {{ organization.name }}
            </mat-option>
          </mat-select>
        </div>

        <div class="col-10">

        </div>
      </mat-toolbar>
    </div>

    <div class="row">
      <div class="col-2">
        <mat-card>
          <mat-card-header class="menu-section-title">
            <mat-card-title>Collection</mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <mat-form-field>
              <input type="text" matInput #collectionInput [formControl]="collectionCtrl" [matAutocomplete]="auto">

              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let collection of filteredcollections" [value]="collection">
                  {{ collection }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </mat-card-content>
        </mat-card>

        <mat-card>
          <mat-card-header class="menu-section-title">
            <mat-card-title>Global Search</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field>
              <input #attributeInput matInput placeholder="Value">
            </mat-form-field>

            <button #filterButton mat-mini-fab color="primary" (click)="attributeValue = attributeInput.value">
              <mat-icon aria-label="Search" matTooltip="Search">search</mat-icon>
            </button>

            <button #clearSearchButton mat-mini-fab color="accent" (click)="attributeInput.value = attributeValue = ''">
              <mat-icon aria-label="Clear" matTooltip="Clear">clear</mat-icon>
            </button>
          </mat-card-content>
        </mat-card>

        <mat-card>
          <mat-card-header class="menu-section-title">
            <mat-card-title>Filter by status</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="col-12">
              <mat-checkbox #checkboxArchived value="true">Archived</mat-checkbox>
            </div>
          </mat-card-content>
        </mat-card>

        <mat-card>
          <mat-card-header class="menu-section-title">
            <mat-card-title>Filter by application</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <section>
              <div class="row" *ngFor="let productInstance of productInstances$ | async">
                <div class="col-12">
                    <mat-checkbox value="{{ productInstance.uid }}" [(ngModel)]="selectedApplications[productInstance.uid]">
                    <img aria-hidden src="{{ productInstance.logo }}" height="25" />
                    {{ productInstance.name }}
                  </mat-checkbox>
                </div>
              </div>
            </section>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-10">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
