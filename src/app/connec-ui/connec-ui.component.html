  <div class="container-fluid">
    <mat-spinner #loader *ngIf="loading" style="display: block; position: absolute; top: 50%; left: 50%; z-index: 999;"></mat-spinner>

    <div class="row">
      <mat-toolbar color="primary">
        <div class="col-2">
          <span>Connec!â„¢ UI</span>
        </div>
        <div class="col-10">

        </div>
      </mat-toolbar>
    </div>

    <div class="row">
      <div class="col-2">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>Organisation</mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <mat-form-field>
              <mat-select #organizationSelector>
                <mat-option *ngFor="let organization of organizations" [value]="organization.uid">
                  {{ organization.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-card-content>
        </mat-card>

        <mat-card>
          <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>Collection</mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <mat-form-field>
              <mat-select #collectionSelector (change)="navigateToCollection(collectionSelector.value)">
                <mat-option *ngFor="let collection of collections$ | async" [value]="collection">
                  {{ collection }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-card-content>
        </mat-card>

        <mat-card>
          <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>Filter by attribute</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field>
              <mat-select #attributeSelector placeholder="Attribute">
                <mat-option *ngFor="let column of filterableAttributes" [value]="column">
                  {{ column }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field>
              <input #attributeInput matInput placeholder="Value">
            </mat-form-field>

            <button #filterButton mat-mini-fab color="primary" (click)="attributeValue = attributeInput.value">
              <mat-icon aria-label="Search">search</mat-icon>
            </button>
          </mat-card-content>
        </mat-card>

        <mat-card>
          <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>Filter by status</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="col-12">
              <mat-checkbox #checkboxArchived value="true">Archived</mat-checkbox>
            </div>
          </mat-card-content>
        </mat-card>

        <mat-card>
          <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>Filter by application</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <section>
              <div class="row" *ngFor="let productInstance of productInstances$ | async">
                <div class="col-12">
                    <mat-checkbox value="{{ productInstance.uid }}" [(ngModel)]="selectedApplications[productInstance.uid]" (change)="changeSelectedApplications()">
                    <img aria-hidden src="{{ productInstance.logo }}" height="25" />
                    {{ productInstance.name }}
                  </mat-checkbox>
                </div>
              </div>
            </section>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-10">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
